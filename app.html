<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  </head>
  <body>
    
    <div class="grid wrapper">

      <div class="cs1 ce12">

        <div class="p-large">Paste an image from your clipboard in the box below, set a grid size and instantly create a wall of stickies.</div>

        <div class="verticalmargin"></div>

        <div class="pastebox">
            <div id="hint" class="hint">Paste image here<br /><span id="shortcut">---</span></div>
            <canvas id="myCanvas" class="canvas" width="200" height="200"></canvas>
        </div>

        <div class="verticalmargin"></div>

        <select class="select" id="resolution">
            <option value="10">10 x 10</option>
            <option value="20" selected>20 x 20</option>
            <option value="30">30 x 30</option>
            <option value="40">40 x 40</option>
            <option value="50">50 x 50</option>
        </select>

        <div class="verticalmargin"></div>

        <a id="btn_start" class="button button-primary">Draw sticky art</a>

<!--        <div class="p-medium warning">Dismiss the 'Syncing...Please wait' pop-up with the 'Esc' key.</div>-->
          <a class="link" href="https://miro.com/app/board/uXjVPcQWVpo=/">Examples and info</a>

          <div id="btn_feedback" class="feedback">
              <button class="button-icon button-icon-small icon-comment-feedback tooltip" type="button">
                  <span class="p-medium tooltiptext">Send feedback</span>
              </button>
          </div>

          <div id="form_feedback" class="feedback" style="display: none">
              <form action="https://dokhome.com/Dokhome/feedback_stickyart.php" method="post" target="dummyframe">
                  <div class="p-medium warning">Thanks for sharing feedback. Your message will be sent to the app developer.</div>
                  <div class="verticalmarginsmall"></div>
                  <textarea class="input textarea" id="feedback" name="feedback"></textarea>
                  <div class="verticalmarginsmall"></div>
                  <input id="btn_sendfeedback" class="button button-secondary button-small" type="submit" value="Send">
              </form>
          </div>

          <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>

      </div>

    </div>

    <script type="module" src="/src/app.js"></script>

  </body>
</html>
